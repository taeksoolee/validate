<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate Example</title>

  <link rel="stylesheet" href="/style.css">

  <script src="/validate.js"></script>
  <script src="/script.js"></script>
</head>
<body>
  <div>
    <h1>🔐 Login Form</h1>
    <form novalidate onsubmit="onSubmit(event)" style="width: 200px;">
      <div>
        <label>
          <span>username</span>
          <div>
            <input 
              type="email" 
              name="username"
              placeholder="Username"
              required
              pattern=".{5,}"
              aria-errormessage="5글자 이상 입력해주세요."
              oninput="validator.handlers.oninput(event)"
              aria-invalid="false"
            />
            <div role="alert"></div>
          </div>
        </label>
      </div>
      <div>
        <label for="password">
          <span>password</span>
          <div>
            <input 
              type="password" 
              name="password"
              placeholder="Password"
              required
              pattern=".{5,}"
              aria-errormessage="5글자 이상 입력해주세요."
              oninput="validator.handlers.oninput(event)"
              aria-invalid="false"
            />
            <div role="alert"></div>
          </div>
        </label>
      </div>

      <div class="alert" aria-hidden="true"></div>

      <div>
        <button type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>

  <dialog role="dialog">
    <p></p>
  </dialog>
</body>
</html>
